<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 4s ease-in-out;
        }

        .card:hover {
            transform: rotateY(210deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }

        .card-front {
            background-image: url("https://image.shutterstock.com/image-photo/businessman-using-mobile-smart-phone-260nw-1932042689.jpg");
            background-size: cover;
        }

        .card-back {
            background-color: #CDff58;
            transform: rotateY(180deg);
        }

        .card-back h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .card-back p {
            text-align: center;
            margin-top: 10px;
            color: #666;
        }

        .card-back button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff6600;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-front"></div>
            <div class="card-back">
                <h1>Mobile Shope</h1>
                <p>The best place to buy mobile phones online.</p>
                <button>Shop Now</button>
            </div>
        </div>
    </div>

    <script>
        // You can add some JavaScript code here to make the website more interactive or dynamic.
    </script>
</body>
</html>
